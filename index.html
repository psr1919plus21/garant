<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Garant | NDS</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"/>
  <link rel="stylesheet" href="css/garant-slider.css">
</head>
<body>
  <section class="container">
    <nav class="garant-nav">
      <div class="garant-nav__item garant-nav__item_active" data-slide="0">Налоговые ставки</div>
      <div class="garant-nav__item" data-slide="1">Товары и услуги</div>
      <div class="garant-nav__item" data-slide="2">НДС нерезиденту</div>
      <div class="garant-nav__item" data-slide="3">Банкротство юр. лица</div>
    </nav>
    <div class="garant-slider">
      <article class="garant-slider__slide">
        <img class="garant-slider_img" src="img/1.svg" alt="first-slide">
      </article>

      <article class="garant-slider__slide">
        <div class="garant-content-wrapper">
          <nav class="garant-content-nav">
            <div data-slide="0" class="garant-content-nav__item garant-content-nav__item_active">
              <img src="img/nav-1.svg" alt="nav1" class="garant-content-nav__img">
              <img src="img/nav-1_active.svg" alt="nav1" class="garant-content-nav__img garant-content-nav__img_active">
            </div>


            <h2 class="garant-content-nav__inner-title">Место реализации работ, услуг:</h2>
            <div data-slide="1" class="garant-content-nav__item">
              <img src="img/nav-2.svg" alt="nav2" class="garant-content-nav__img">
              <img src="img/nav-2_active.svg" alt="nav2" class="garant-content-nav__img garant-content-nav__img_active">
            </div>

            <div data-slide="2" class="garant-content-nav__item">
              <img src="img/nav-3.svg" alt="nav3" class="garant-content-nav__img">
              <img src="img/nav-3_active.svg" alt="nav3" class="garant-content-nav__img garant-content-nav__img_active">
            </div>

            <div data-slide="3" class="garant-content-nav__item">
              <img src="img/nav-4.svg" alt="nav4" class="garant-content-nav__img">
              <img src="img/nav-4_active.svg" alt="nav4" class="garant-content-nav__img garant-content-nav__img_active">
            </div>

            <div data-slide="4" class="garant-content-nav__item">
              <img src="img/nav-5.svg" alt="nav5" class="garant-content-nav__img">
              <img src="img/nav-5_active.svg" alt="nav5" class="garant-content-nav__img garant-content-nav__img_active">
            </div>

            <!-- <div class="garant-content-nav__item"></div> -->
          </nav>

          <ul class="garant-content">
            <li data-slide="0" class="garant-content__item garant-content__item_active">
              <img src="img/2-1.svg" alt="2.1" class="garant-content__img">
            </li>

            <li data-slide="1" class="garant-content__item">
              <img src="img/2-2.svg" alt="2.2" class="garant-content__img">
            </li>

            <li data-slide="2" class="garant-content__item">
              <img src="img/2-3.svg" alt="2.3" class="garant-content__img">
            </li>

            <li data-slide="3" class="garant-content__item">
              <img src="img/2-4.svg" alt="2.4" class="garant-content__img">
            </li>

            <li data-slide="4" class="garant-content__item">
              <img src="img/2-5.svg" alt="2.5" class="garant-content__img">
            </li>
          </ul>
        </div>
      </article>

      <article class="garant-slider__slide">
        <img class="garant-slider_img" src="img/3.svg" alt="first-slide">
        <div class="tip-wrapper tip-wrapper_1">
          <img src="img/tip-3.1.svg" alt="tip-3.1">
        </div>
        <div class="tip-wrapper tip-wrapper_2">
          <img src="img/tip-3.2.svg" alt="tip-3.2">
        </div>
        <div class="tip-wrapper tip-wrapper_3">
          <img src="img/tip-3.3.svg" alt="tip-3.3">
        </div>
        <div class="tip-wrapper tip-wrapper_4">
          <img src="img/tip-3.4.svg" alt="tip-3.4">
        </div>
      </article>

      <article class="garant-slider__slide">
        <img class="garant-slider_img" src="img/4.svg" alt="first-slide">
      </article>
    </div>
  </section>

  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <script>
    $(document).ready(function(){
      const $sliderNavLinks = $('.garant-nav__item');
      const garantSlider = $('.garant-slider').slick({
        arrows: false
      });

      $sliderNavLinks.on('click', scrollToSlide);
      $initSlideNav();

      function scrollToSlide() {
        const $this = $(this);
        $('.garant-nav__item').removeClass('garant-nav__item_active');
        $this.addClass('garant-nav__item_active');

        const currentSlide = $this.data('slide');
        garantSlider[0].slick.slickGoTo(currentSlide);
      }

      function $initSlideNav() {
        $navItems = $('.garant-content-nav__item');
        $navItems.on('click', selectNavItem);
      }

      function selectNavItem() {
        const $this = $(this);
        const currentSlide = $this.data('slide');

        $('.garant-content-nav__item_active').removeClass('garant-content-nav__item_active');
        $this.addClass('garant-content-nav__item_active');

        $('.garant-content__item_active').removeClass('garant-content__item_active');
        $('.garant-content__item[data-slide=' + currentSlide + ']').addClass('garant-content__item_active');
      }


    });
  </script>
</body>
</html>
